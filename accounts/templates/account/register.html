{% load static %}
<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TraderOne | Registro de usuário</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href=" {% static 'assets/vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href=" {% static 'assets/libs/css/style.css' %}">
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <link rel="shortcut icon" href="{% static 'img/logo1.png' %}" type="image/x-icon">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>
<!-- ============================================================== -->
<!-- signup form  -->
<!-- ============================================================== -->

<body>
    <!-- ============================================================== -->
    <!-- signup form  -->
    <!-- ============================================================== -->
    <form class="splash-container" method="POST">
        {% csrf_token  %}
        <div class="card" style="left: 10px;">
            <div class="card-header">
                <a  href="{% url 'index' %}"><img class="logo-img" style="margin-left:75px;" src=" {% static 'img/logo.png' alt = 'logo' %}"></a>
                <p>Por favor, insira suas informações de usuário..</p>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" name="username" class="form-control form-control-lg" id="username" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}"autocomplete="on"/>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg"  type="text" name="first_name" maxlength="30" id="id_first_name" required="" placeholder="Digite seu nome" value="Digite seu nome" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Digite seu nome';}"autocomplete="on">
                    
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="email" name="email" value="email" maxlength="254" id="id_email" required="" placeholder="E-mail" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}"autocomplete="on">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="password" placeholder="Digite sua senha" name="password" required="" id="id_password">
                </div>
                <div class="form-group">                 
                    <input class="form-control form-control-lg" type="password" placeholder="Confirm" name="password2" required="" id="id_password2">
                </div>
                <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary" type="submit">Registar a minha conta</button>
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Ao criar uma conta, você deve concordar com o <a href="#">termos e Condições</a></span>
                    </label>
                </div>                
            </div>
            <div class="card-footer bg-white">
                <p>Já tenho uma conta? <a href="{% url 'login' %}" class="text-secondary">Entre aqui.</a></p>
            </div>
        </div>
    </form>
</body> 
</html>
