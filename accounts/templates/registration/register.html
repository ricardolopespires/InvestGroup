{% load static %}
<!doctype html>
<html lang="en"> 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Concept - Bootstrap 4 Admin Dashboard Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href=" {% static 'assets/vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <style>
    <style>
    html,
    body {
        height: 100%;
    }

    body {
         display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }

    .splash-container {

        max-width: 450px;

    }

   .card-header
   {
        border-bottom: none;
   }

    .banner-top
    {

        border-bottom: 1px solid #e6e6f2;
    }

    </style>
</head>
<!-- ============================================================== -->
<!-- signup form  -->
<!-- ============================================================== -->

<body>
    <!-- ============================================================== -->
    <!-- signup form  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card " style="left: 10px;"> 
            <div class="card-header text-center banner-top">
                <a href="{% url 'index' %}">
                    <img class="logo-img" src=" {% static 'img/logo.png' alt = 'logo' %}">
                </a>
                <div class="card-header">
                    <h3 class="mb-1">Formulário de Inscrições</h3>
                    <p>Por favor, insira suas informações de usuário.</p>
                </div>
            </div>
            <div class="card-body">
                <form action="{% url 'register' %}" method="post">
                    <div class="">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <input class="form-control form-control-lg" type="text" name="username" required="" placeholder="Username" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-lg" type="email" name="email" required="" placeholder="E-mail" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-lg" id="pass1" name="pass1" type="password" required="" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" id="pass2" name="pass2" class="form-control form-control-lg" required="" placeholder="Confirm">
                            </div>
                            <div class="form-group pt-2">
                                <button class="btn btn-block btn-primary" type="submit">Registrar minha conta</button>
                            </div>
                            <div class="form-group">
                                <label class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Você concorda com o <a href="#">termos e Condições</a></span>
                                </label>
                            </div>
                            <div class="form-group row pt-0">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                                    <button class="btn btn-block btn-social btn-facebook " type="button">Facebook</button>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <button class="btn  btn-block btn-social btn-twitter" type="button">Twitter</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-white">
                            <p>Já membro? <a href="{% url 'login' %}" class="text-secondary">Login Here.</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</body> 
</html>
